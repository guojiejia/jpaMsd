<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>订单编辑</title>
<link rel = "stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class = "container">
<h1> 订单编辑</h1>
<br/>
<div class = "width:80%">

<form th:action = "@{/SaveEdit}" th:object="${itemForm}" method = "post" class = "form-horizontal">
	<div class = "form-group">
		<label for =  "itemName" class = "col-sm-2 control-label">商品名称</label>
		<div class = "col-sm-10">
			<select class = "form-control" th:field="*{itemName}">
						<option  th:each = "item : ${itemSelect}" th:text = "${item}" th:value = "${item}" >							
						</option>
					</select>
		</div>
	</div>
	<div class = "form-group">
		<label for =  "itemNum" class = "col-sm-2 control-label">商品数量</label>
		<div class = "col-sm-10">
			<input type = "text" th:field="*{itemNum}" class = "form-control" name ="itemNum" id = "itemNum" th:placeholder = "${OrderDetailToEdit.itemNum}">
		</div>
	</div>
	<div class = "form-group">
		<div class = "col-sm-offset-2 col-sm-10">
			<input type = "submit" value = "确认修改" class = "btn btn-info">
			<input type = "reset" value = "重置" class = "btn btn-danger">
			<a th:href = "@{'toDetialEdit?OrderId='+${OrderDetailToEdit.order.id}}">后退</a>
		</div>
	</div>
</form>
</div>
</body>
</html>
